

<!DOCTYPE html>
<html>
    
<head>
	<title>My Awesome Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<!--Coded with love by Mutiullah Samim-->
<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container" style="background-image: url('scissors.png');">
						<img src="https://sc01.alicdn.com/kf/UT8UtCAXMXaXXcUQpbXv/japanese-hair-scissors-hitachi-steel-professional-hair.png" class="brand_logo" style="opacity: 0.6" >
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form  [formGroup]="loginForm">
						<div class="input-group input-group-lg mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="email" formControlName="email" class="form-control" value="" placeholder="username">
						</div>
						<div class="input-group input-group-lg mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
              <input type="password" class="form-control" formControlName="password" value="" placeholder="password">
              
						</div>
						<label class="error" >{{errorMessage}}</label>
					</form>
				</div>
				<div class="d-flex justify-content-center mt-3 login_container">
					<button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-default login_btn">Login</button>
				</div>
				<div class="mt-4">
										<div class="d-flex justify-content-center links">
						<a href="#">Forgot your password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
